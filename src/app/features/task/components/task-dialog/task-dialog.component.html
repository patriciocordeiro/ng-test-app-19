<h2 mat-dialog-title>{{ isEditMode ? 'Edit Task' : 'Add New Task' }}</h2>

<mat-dialog-content>
  <app-task-form [initialData]="taskToEdit ?? undefined"></app-task-form>

  @if (submissionError(); as errorMsg) {
    <div class="dialog-error">
      <p>{{ errorMsg }}</p>
    </div>
  }
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" [disabled]="isSubmitting()">Cancel</button>
  <button mat-flat-button color="primary" (click)="onSave()" [disabled]="isSubmitting()">
    @if (isSubmitting()) {
      <span>Saving...</span>
    } @else {
      <span>{{ isEditMode ? 'Save Changes' : 'Save' }}</span>
    }
  </button>
</mat-dialog-actions>

<div class="task-list-container">
  <header class="page-header">
    <h2>My Tasks</h2>
    <!-- We'll wire this up later -->
    <button mat-flat-button color="primary" (click)="onAddTask()">
      <mat-icon>add</mat-icon>
      Add Task
    </button>
  </header>

  <!-- Case 1: Loading State -->
  @if (loading) {
    <div class="state-indicator loading">
      <mat-spinner></mat-spinner>
    </div>
  }

  <!-- Case 2: Error State -->
  @if (error; as err) {
    <div class="state-indicator error">
      <h3>An Error Occurred</h3>
      <p>{{ err.message }}</p>
      <button mat-flat-button color="warn" (click)="retryLoad()">Retry</button>
    </div>
  }

  <!-- Case 3: Data State -->
  @if (data; as taskData) {
    <div class="table-container mat-elevation-z8">
      <table
        mat-table
        [dataSource]="taskData.items"
        matSort
        #sort="matSort"
        (matSortChange)="onSortChange($event)"
        matSort
        [matSortActive]="sortActive"
        [matSortDirection]="sortDirection"
        (matSortChange)="onSortChange($event)"
      >
        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
          <td mat-cell *matCellDef="let task">{{ task.title }}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="completed">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let task">{{ task.completed ? 'Completed' : 'Pending' }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let task">
            <button mat-icon-button color="primary" aria-label="Edit task">
              <mat-icon>edit</mat-icon>
            </button>
            <!-- UPDATE THIS BUTTON -->
            <button
              mat-icon-button
              color="warn"
              [disabled]="deletingTaskId() === task.id"
              (click)="onDeleteTask(task)"
              aria-label="Delete task"
            >
              @if (deletingTaskId() === task.id) {
                <mat-spinner [diameter]="20"></mat-spinner>
              } @else {
                <mat-icon>delete</mat-icon>
              }
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['title', 'completed', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['title', 'completed', 'actions']"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="3">No tasks found.</td>
        </tr>
      </table>
      <mat-paginator
        [length]="taskData.totalCount"
        [pageSize]="pageSize"
        [pageIndex]="pageIndex"
        [pageSizeOptions]="[5, 10, 25]"
        (page)="onPageChange($event)"
        aria-label="Select page of tasks"
      >
      </mat-paginator>
    </div>
  }
</div>
